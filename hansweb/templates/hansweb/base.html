{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Hans</title>
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}"  media="screen,projection"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>

    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
</head>

<body>
    <div class="row">
        <div class="col s2">
            <ul id="slide-out" class="sidenav sidenav-fixed grey lighten-2">
            <h2 style="padding-left:32px"><a href="{% url 'home' %}" style="color:black">Hans</a> </h2>
                {% if user.is_authenticated %}
                    <li style="padding-left:32px">Hello {{ user }}!</li>
                    <li><a href="{% url 'logout' %}">Logout</a></li>
                    <li><a href="{% url 'account' %}">My account</a></li>
                    <div class="divider"></div>
                    <li><a href="{% url 'orders_accepted' %}">Accepted orders</a></li>
                    <li><a href="{% url 'orders' %}">My orders</a></li>
                    <li><a href="{% url 'orders_all' %}">All available orders</a></li>
                {% else %}
                    <li><a href="{% url 'signup' %}">Sign up</a></li>
                    <li><a href="{% url 'login' %}">Login</a></li>
                {% endif %}
            </ul>
            <a href="#" data-target="slide-out" class="sidenav-trigger"><i class="material-icons">menu</i></a>
        </div>

        <div class="col s10">
            {% block content %}
            {% endblock %}
        </div>
    </div>

    <script type="text/javascript" src="//code.jquery.com/jquery-2.1.2.min.js"></script>
    <script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/materialize/0.97.5/js/materialize.min.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
        $('select').material_select();
        });
    </script>
</body>

</html>
