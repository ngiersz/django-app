{% extends 'hansweb/base.html' %}

{% block content %}
<div class="container">
    {% if user.is_authenticated %}
    <h2>Hi {{ user.username }}!</h2>
    {% else %}
      <div class="section">
        <h2>You are not logged in</h2>
        <a href="{% url 'login' %}">login</a>
      </div>
    {% endif %}
</div>
{% endblock %}
