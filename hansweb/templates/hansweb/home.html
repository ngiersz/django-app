{% extends 'hansweb/base.html' %}

{% block content %}
  <div class="container">
    {% if user.is_authenticated %}
      Hi {{ user.username }}!
      <p><a href="{% url 'logout' %}">logout</a></p>
      <p><a href="{% url 'orders' %}">My orders</a></p>
    {% else %}
      <div class="red">
        <p>You are not logged in</p>
        <a href="{% url 'login' %}">login</a>
      </div>
    {% endif %}
  </div>
{% endblock %}
